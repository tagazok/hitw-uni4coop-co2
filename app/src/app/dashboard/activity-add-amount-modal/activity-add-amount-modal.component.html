<form
  [formGroup]="formAmount"
  (ngSubmit)="sendActivity()"
  class="flex flex-direction-column"
>
  <mat-form-field>
    <mat-label>Number of kilometers done:</mat-label>
    <input
      formControlName="amount"
      type="number"
      matInput
      placeholder="Ex. 25"
    />
  </mat-form-field>
  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="!formAmount.valid"
  >
    Add
  </button>
</form>
