<div *ngIf="this.trip" class="header padding-1 padding-top-2 padding-bottom-2">
  <app-trip-info-card [trip]="trip"></app-trip-info-card>
</div>

<div class="tip padding-1 flex justify-content-center" [innerHTML]="randomTip"></div>

<div class="flex flex-direction-column padding-1">
  <div *ngFor="let reward of trip?.rewards" class="mat-elevation-z4 padding-1 card">

    <app-activity-item [reward]="reward"></app-activity-item>

  </div>
</div>
<button mat-fab color="primary" aria-label="Add new reward" id="btn-add"
  routerLink="/dashboard/activity/add/{{trip?.id}}">
  <mat-icon>add</mat-icon>
</button>
