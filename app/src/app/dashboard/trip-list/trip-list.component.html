<div class="flex flex-direction-row">
  <mat-card *ngFor="let trip of trips">
    <mat-card-title>{{ trip.label }}</mat-card-title>
    <mat-card-subtitle
      >{{ trip.departure }} - {{ trip.arrival }}</mat-card-subtitle
    >
    <mat-card-content>
      <mat-progress-bar
        mode="determinate"
        [value]="trip.percentage"
      ></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
