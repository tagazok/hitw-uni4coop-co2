<div class="flex flex-direction-column padding-1">
  <mat-card *ngFor="let trip of trips" class="mat-elevation-z4">
    <mat-card-title>{{ trip.label }}</mat-card-title>
    <mat-card-subtitle>{{ trip.departure }} - {{ trip.arrival }}</mat-card-subtitle>
    <mat-card-content>
      <mat-progress-bar mode="determinate" [value]="trip.percentage"></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
