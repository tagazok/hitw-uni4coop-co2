<div class="padding-1 padding-top-2 padding-bottom-2" id="header">
  <div class="flex flex-direcrtion-row">
    <div
      class="flex-grow flex flex-direction-column justify-content-center"
      id="infos"
    >
      <p>Select an activity to reduce</p>
      <p>your number of kgs of CO2</p>
      <!-- <mat-progress-bar mode="determinate" [value]="currentStatus"></mat-progress-bar> -->
    </div>
  </div>
</div>
<div class="flex flex-direction-column">
  <div
    class="flex flex-direction-row align-items-center justify-content-space-around activity-row margin-2"
  >
    <mat-card class="activity-row-card" (click)="sendReward(code.VEGGIE)">
      <div class="flex align-items-center justify-content-center">
        <mat-icon>no_food</mat-icon>
      </div>
    </mat-card>

    <mat-card
      class="activity-row-card"
      (click)="sendReward(code.TRANSPORTATION)"
    >
      <div class="flex align-items-center justify-content-center">
        <mat-icon>directions_bus</mat-icon>
      </div>
    </mat-card>
  </div>
  <div
    class="flex flex-direction-row align-items-center justify-content-space-around activity-row margin-2"
  >
    <mat-card class="activity-row-card" (click)="this.sendReward(code.SHOWER)">
      <div class="flex align-items-center justify-content-center">
        <mat-icon>shower</mat-icon>
      </div>
    </mat-card>
    <mat-card class="activity-row-card" (click)="this.sendReward(code.PLASTIC)">
      <div class="flex align-items-center justify-content-center">
        <mat-icon>shopping_bag</mat-icon>
      </div>
    </mat-card>
  </div>
  <div
    class="flex flex-direction-row align-items-center justify-content-space-around activity-row margin-2"
  >
    <mat-card class="activity-row-card" (click)="this.sendReward(code.RECYCLING)">
      <div class="flex align-items-center justify-content-center">
        <mat-icon>recycling</mat-icon>
      </div>
    </mat-card>

    <mat-card
      class="activity-row-card"
      (click)="this.sendReward(code.COMPUTER)"
    >
      <div class="flex align-items-center justify-content-center">
        <mat-icon>power_settings_new</mat-icon>
      </div>
    </mat-card>
  </div>
  <div
    class="flex flex-direction-row align-items-center justify-content-space-around activity-row margin-2"
  >
    <mat-card
      class="activity-row-card"
      (click)="this.sendReward(code.THERMOSTAT)"
    >
      <div class="flex align-items-center justify-content-center">
        <mat-icon>device_thermostat</mat-icon>
      </div>
    </mat-card>
  </div>
</div>
